<div>
  <script
    type="text/javascript"
    src="https://unpkg.com/dangerous-html/dist/default/lib.umd.js"
  ></script>
  <link href="./clock.css" rel="stylesheet" />
  <div class="clock-container">
    <div class="clock-div">
      <dangerous-html
        html="<div class='timing-runner'>
            <!-- timing -->
            <div class='timing-blog'>
                <div class='days-box'>
                    <div class='day' id='days'></div>
                    <span>Days</span>
                </div>
                <div class='days-box'>
                    <div class='day' id='hours'></div>
                    <span>hours</span>
                </div>
                <div class='days-box'>
                    <div class='day' id='mins'></div>
                    <span>minutes</span>
                </div>
                <div class='days-box'>
                    <div class='day' id='secs'></div>
                    <span>seconds</span>
                </div>
            </div>
        </div>

<style>

.timing-runner {
  margin-bottom: 50px;
  padding: 50px 0px;
}
.timing-runner .timing-blog .days-box {
  padding: 0px 22px;
  text-align: center;
  font-family: 'Exo', sans-serif;
}
.timing-runner .timing-blog .days-box .day {
  font-size: 80px;
  color: #fff;
  font-family: 'Exo', sans-serif;
  line-height: 1;
}
.timing-runner .timing-blog .days-box span {
  color: #fff;
  font-size: 14px;
  font-weight: 800;
  text-transform: uppercase;
}
.timing-runner .timing-blog {
  display: flex;
  align-items: center;
  justify-content: center;
}
@media only screen and (max-width: 600px){
  .timing-runner .timing-blog .days-box .day {
  font-size: 60px;
  font-family: 'Exo', sans-serif;
 }
 .timing-runner .timing-blog .days-box span {
  font-size: 10px;
 }
 .timing-runner .timing-blog .days-box {
   padding: 0px 11px;
 }
}

@media only screen and (max-width: 420px){
  .timing-runner .timing-blog .days-box .day {
  font-size: 40px;
  font-family: 'Exo', sans-serif;
 }
 .timing-runner .timing-blog .days-box span {
  font-size: 8px;
 }
 .timing-runner .timing-blog .days-box {
   padding: 0px 8px;
 }
}

</style>
<script>
// The data/time we want to countdown to
    var countDownDate = new Date('Jul 31, 2023 7:37:52').getTime();

    // Run myfunc every second
    var myfunc = setInterval(function() {

    var now = new Date().getTime();
    var timeleft = countDownDate - now;
        
    // Calculating the days, hours, minutes and seconds left
    var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
        
    // Result is output to the specific element
    document.getElementById('days').innerHTML = days
    document.getElementById('hours').innerHTML = ('0' + hours).slice(-2); 
    document.getElementById('mins').innerHTML = ('0' + minutes).slice(-2);   
    document.getElementById('secs').innerHTML = ('0' + seconds).slice(-2);     
        
    // Display the message when countdown is over
    if (timeleft < 0) {
        clearInterval(myfunc);
        document.getElementById('days').innerHTML = ''
        document.getElementById('hours').innerHTML = '' 
        document.getElementById('mins').innerHTML = ''
        document.getElementById('secs').innerHTML = ''
        document.getElementById('end').innerHTML = 'TIME UP!!';
    }
    }, 1000);

</script>"
      ></dangerous-html>
    </div>
  </div>
</div>
